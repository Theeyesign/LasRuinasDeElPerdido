<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Campaña de Dragones y Mazmorras</title>
</head>
<body>
    <div id="center-box">
        <h1>Bienvenido a la Aventura</h1>
        <input type="text" placeholder="Escribe tu nombre...">
        <button>Iniciar</button>
        <div id="content"></div>
        
        <h2>Esta es mi historia</h2>
        <input type="text" id="codeInput" placeholder="Ingresa un código de 7 letras...">
        <button id="openCardButton">Abrir Carta</button>

        <div id="card" class="hidden">
            <h2>Carta Abierta</h2>
            <p id="cardContent"></p>
            <button id="closeCardButton">Cerrar</button>
        </div>
    </div>
    <div id="noise"></div>
    <script src="script.js"></script>
</body>
</html>
